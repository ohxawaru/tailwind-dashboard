<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="logo-container">
                    <img src="./Images/mark (1).svg" alt="" width="40px">
                </div>
                <div class="sidebar-menus">
                    <div class="dashboard-menu">
                        <div class="menu-icon-container">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="dashboard-menu-text-container">
                            <p class="dashboard-text">Dashboard</p>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu-icon-container">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="menu-text-container">
                            <p>Team</p>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu-icon-container">
                            <i class="fa-solid fa-folder-closed"></i>
                        </div>
                        <div class="menu-text-container">
                            <p>Projects</p>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu-icon-container">
                            <i class="fa-solid fa-calendar"></i>
                        </div>
                        <div class="menu-text-container">
                            <p>Calender</p>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu-icon-container">
                            <i class="fa-solid fa-file"></i>
                        </div>
                        <div class="menu-text-container">
                            <p>Documents</p>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu-icon-container">
                            <i class="fa-solid fa-chart-pie"></i>
                        </div>
                        <div class="menu-text-container">
                            <p>Reports</p>
                        </div>
                    </div>

                </div>
                <div class="teams-container">
                    <div class="header-container">
                        <p>Your teams</p>
                    </div>
                    <div class="team-items">
                        <div class="item">
                            <div class="items-logo-container">
                                <p>H</p>
                            </div>
                            <div class="item-text-container">
                                <p>Heroicons</p>
                            </div>
                        </div>
                        <div class="item">
                            <div class="items-logo-container">
                                <p>T</p>
                            </div>
                            <div class="item-text-container">
                                <p>Tailwind Lab</p>
                            </div>
                        </div>
                        <div class="item">
                            <div class="items-logo-container">
                                <p>W</p>
                            </div>
                            <div class="item-text-container">
                                <p>Workcation</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="menu">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="menu-text-container">
                        <p>Settings</p>
                    </div>
                </div>
        </div>
        </div>
        <div class="main">
            <div class="top-main-container">
                <div class="search-items-conatiner">
                    <div class="search-container">
                        <div class="search-icon-container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search-text-container">
                            <p>Search...</p>
                        </div>
                    </div>
                    <div class="notification-container">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="personal-details-container">
                    <div class="avatar-container">
                        <img src="./Images/Tom Cook.avif" alt="">
                    </div>
                    <div class="avatar-name-container">
                        <div class="name-container">
                            <p>Tom Cook</p>
                        </div>
                        <div class="select-icon-container">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-main-container">
                <div class="dotted-area"></div>
            </div>
        </div>
    </div>
</body>
</html>
